<h2> Posts </h2>

{% for post in site.posts limit:10 %}
<div class="post">
	<h3><a href=".{{post.url}}" rel="bookmark" title="{{post.title}}">{{post.title}}</a></h3>
	<small>{{post.date | date: "%B %d, %Y"}}</small>

	<div class="entry">
		{{post.excerpt}}
	</div>
